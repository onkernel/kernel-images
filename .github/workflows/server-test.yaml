name: Test for the server/ directory

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "server/go.mod"
          cache: true

      - name: Build chromium-headless image
        shell: bash
        env:
          UKC_TOKEN: dummy
          UKC_METRO: ci
        run: |
          bash images/chromium-headless/build-docker.sh

      - name: Build chromium-headful image
        shell: bash
        env:
          UKC_TOKEN: dummy
          UKC_METRO: ci
        run: |
          bash images/chromium-headful/build-docker.sh

      - name: Run server Makefile tests
        run: make test
        working-directory: server
        env:
          E2E_CHROMIUM_HEADFUL_IMAGE: onkernel/chromium-headful-test:latest
          E2E_CHROMIUM_HEADLESS_IMAGE: onkernel/chromium-headless-test:latest
