<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel Message Listener</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            height: 80vh;
            gap: 20px;
        }

        iframe {
            flex: 2;
            border: 2px solid #333;
            background: white;
        }

        #log-panel {
            flex: 1;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            border-radius: 4px;
        }

        .message {
            padding: 5px;
            border-bottom: 1px solid #eee;
            word-break: break-all;
        }

        .timestamp {
            color: #888;
            font-size: 0.8em;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h2>Kernel Iframe Message Listener</h2>
    <div id="container">
        <!-- Assuming kernel is running on localhost:8080 -->
        <iframe id="kernel-frame" src="http://localhost:8080" title="Kernel"></iframe>
        <div id="log-panel">
            <div id="logs"><strong>Waiting for messages...</strong></div>
        </div>
    </div>

    <script>
        const kernelFrame = document.getElementById('kernel-frame');
        const logsDiv = document.getElementById('logs');

        window.addEventListener('message', (event) => {
            // Filter: Only accept messages from the iframe
            if (event.source !== kernelFrame.contentWindow) {
                return;
            }

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';

            const timeSpan = document.createElement('span');
            timeSpan.className = 'timestamp';
            timeSpan.innerText = new Date().toLocaleTimeString();

            const dataSpan = document.createElement('span');
            try {
                dataSpan.innerText = typeof event.data === 'object' ? JSON.stringify(event.data, null, 2) : event.data;
            } catch (e) {
                dataSpan.innerText = String(event.data);
            }

            msgDiv.appendChild(timeSpan);
            msgDiv.appendChild(dataSpan);

            // Insert at the top
            logsDiv.insertBefore(msgDiv, logsDiv.firstChild);
        });
    </script>
</body>

</html>
