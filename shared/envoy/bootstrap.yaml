node:
  id: "{INSTANCE_NAME}-{METRO_NAME}"

dynamic_resources:
  ads_config:
    api_type: GRPC
    transport_api_version: V3
    grpc_services:
    - envoy_grpc:
        cluster_name: xds_server
    initial_metadata:
    - key: "authorization"
      value: "Bearer {XDS_JWT}"
  lds_config:
    ads: {}
    resource_api_version: V3
  cds_config:
    ads: {}
    resource_api_version: V3

static_resources:
  clusters:
  - name: xds_server
    type: STRICT_DNS
    connect_timeout: 2s
    http2_protocol_options: {}
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: {XDS_SERVER}
    load_assignment:
      cluster_name: xds_server
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: {XDS_SERVER}
                port_value: 443

admin:
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901


